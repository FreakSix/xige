                </div>
                <div class="tpl-block ">
                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-lg-10">
                            <form class="am-form am-form-horizontal" action="__APP__/Supplier/addSupplier" method="post" enctype="multipart/form-data">
                                <!-- 公司信息 -->
                                <h4>公司信息</h4>
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">供应商名称<span style="color:#FF0000"> *</span></label>
                                    <div class="am-u-sm-4">
                                        <input type="text" id="supplier_name" name="supplier_name" >
                                        <span id="name_notice" style="color:#FF0000;font-size: 14px"></span>
                                    </div>
                                    <label class="am-u-sm-2 am-form-label">公司电话</label>
                                    <div class="am-u-sm-4">
                                        <input type="text" id="supplier_tel" name="supplier_tel">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">所在地区<span style="color:#FF0000"> *</span></label>
                                    <div class="am-u-sm-3"> 
                                        <select id="supplier_pro" name="supplier_pro" onchange="getCityInfo();">
                                            <option value="0" >请选择省</option>
                                            <foreach name="province" item="v">
                                            <option value="{$v['code']}" >{$v['name']}</option>
                                            </foreach>
                                        </select>
                                        <span id="address_notice" style="color:#FF0000;font-size: 14px"></span>
                                    </div>
                                    <div class="am-u-sm-3">
                                        <select id="supplier_city" name="supplier_city" onchange="getAreaInfo();">
                                            <option value="0" checked="checked">请选择市</option>
                                            <foreach name="city" item="v">
                                            <option value="{$v['code']}" >{$v['name']}</option>
                                            </foreach>
                                        </select> 
                                    </div>
                                    <div class="am-u-sm-3"> 
                                        <select id="supplier_area" name="supplier_area" >
                                            <option value="0" checked="checked">请选择区</option>
                                            <foreach name="area" item="v">
                                            <option value="{$v['code']}" >{$v['name']}</option>
                                            </foreach>
                                        </select> 
                                    </div>
                                    <label class="am-u-sm-3 am-form-label"></label>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">街道<span style="color:#FF0000"> *</span></label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="supplier_street" name="supplier_street" >
                                        <span id="street_notice" style="color:#FF0000;font-size: 14px"></span>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">备用地址</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="spare_address" name="spare_address" placeholder="如有备用地址，请填全省市区街道全部信息" >
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">备注</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" id="remark" name="remark" placeholder="供应商备注信息" >
                                    </div>
                                </div>
                                <hr/>
                                <!-- 可做产品 -->

                                <!-- <label class="xg-checkbox xg-product-select-{$pm.id}" onclick="addStyle({$pm.id})" style="">asdasdad </label> -->

                                                    <input type="checkbox" name="checkbox[]" value="{$pm.id}" data-am-ucheck> {$pm.type_name} &nbsp;&nbsp;

                                    </div>
                                </div>
                                <input type="hidden" value="0" name="select_num_hide">
                                <input type="button" value="添加联系人" id="add_supplier_contact"> -->
                                <div class="contact">
                                    <div class="am-form-group">
                                        <label class="am-u-sm-2 am-form-label">联系人姓名<span style="color:#FF0000"> *</span></label>
                                        <div class="am-u-sm-4">
                                            <input type="tel" id="link_name" name="link_name" >
                                            <span id="linkman_notice" style="color:#FF0000;font-size: 14px"></span>
                                        </div>
                                        <label class="am-u-sm-2 am-form-label">联系电话</label>
                                        <div class="am-u-sm-4">

<script type="text/javascript">
    $(document).ready(function(){
        // 输入框失去焦点时验证
        // 供应商名称失去焦点时验证
        $("#supplier_name").blur(function(){
            var sname = $("#supplier_name").val();
            if(sname == ''){
                $("#name_notice").html("请填写供应商名称！");
            }else{
                $.ajax({
                    "url":"__APP__/Supplier/checkSname", //发送ajax请求的地址
                    "type":"post",     //以post形式发送数据
                    "data":"sname="+sname,  
                    "success":function(response){
                         if(response==1){
                             $("#name_notice").html("供应商名称已存在！");
                         }else if(response==2){
                             $("#name_notice").html("");
                         }
                    }
                });
            }
        });
        // 所在地区验证
        $("#supplier_area").blur(function(){
            var pro = $("#supplier_pro").val();
            var city = $("#supplier_city").val();
            var area = $("#supplier_area").val();
            if(pro==0 && city==0 && area==0){
                $("#address_notice").html("请选择供应商所在地区！");
            }else if(pro==0 || city==0 || area==0){
                $("#address_notice").html("请填全供应商所在地区！");
            }else{
                $("#address_notice").html("");
            }
        });
        // 街道
        $("#supplier_street").blur(function(){
            if(($("#supplier_street").val()) == ""){
                $("#street_notice").html("请填写供应商具体街道信息！");
            }else{
                $("#street_notice").html("");
            }
        });
        $("#link_name").blur(function(){
            if(($("#link_name").val()) == ""){
                $("#linkman_notice").html("请填写联系人姓名！");
            }else{
                $("#linkman_notice").html("");
            }
        })
        // 提交时进行信息验证
        $("#submit").click(function(){
            // 判断供应商名称
            var supplierName = $("#supplier_name").val();
            if(supplierName == ""){
                layer.msg("请输入供应商名称！",{icon:7,time:2000});
                $("#name_notice").html("请填写供应商名称！");
                $("#supplier_name").focus();
            }else{
                $.ajax({
                    "url":"__APP__/Supplier/checkSname", //发送ajax请求的地址
                    "type":"post",     //以post形式发送数据
                    "data":"sname="+supplierName,     
                    "success":function(response){
                         if(response==1){
                             $("#name_notice").html("供应商名称已存在！");
                             $("#supplier_name").focus();
                         }else if(response==2){
                             $("#name_notice").html("");
                         }
                    }
                });
            }
            var pro = $("#supplier_pro").val();
            var city = $("#supplier_city").val();
            var area = $("#supplier_area").val();
            // alert($("#supplier_pro").val());
            // alert($("#supplier_city").val());
            // alert($("#supplier_area").val());
            if(pro==0 && city==0 && area==0){
                $("#address_notice").html("请选择供应商所在地区！");
            }else if(pro==0 || city==0 || area==0){
                $("#address_notice").html("请填全供应商所在地区！");
            }
            var street = $("#supplier_street").val();
            if(street == ""){
                $("#street_notice").html("请填写供应商具体街道信息！");
            }
            var product = $("input[type='checkbox']:checked").length;
            if(product == 0){
                $("#product_notice").html("请选择供应商可做产品！");
            }
            var linkman = $("#link_name").val();
            if(linkman == ""){
                $("#linkman_notice").html("请填写联系人姓名！");
                return false;
            }
        })
    });
    function addStyle(id){
        // alert($(".xg-product-select-"+id).hasClass("xg-product-selected"));
        // if($(".xg-product-select-"+id).hasClass("xg-product-selected")){
        //     $(".xg-product-select-"+id).removeClass("xg-product-selected");
        // }else{
        //     $(".xg-product-select-"+id).addClass("xg-product-selected");
        // }
        
    }
</script>

<!-- 公司所在地址详细信息联动查询 -->
<script type="text/javascript">
    //已有的地址信息修改
    function getCityInfo(){
      //获取省份名称的value值
      var province = $("#supplier_pro").val();
      if(province == '0'){
        var proid = 0;
      }else{
        var proid = province;
      }
      $.ajax({
        url:'__APP__/Supplier/getCitys',
        data:'procode='+proid,
        dataType:'json',
        success:function(re){
          var cityid = '';
          var cname = '';
          $("#supplier_city").empty();
          $("#supplier_city").append("<option value='0'>请选择市</option>");
          //省份改变之后地区也随之改变
          var citys = $("#supplier_city").val();
          if(re && citys == '0'){
            $.ajax({
                url:'__APP__/Supplier/getAreas',
                data:'citycode='+citys,
                dataType:'json',
                success:function(res){
                    var areaid = '';
                    var areaname = '';
                    $("#supplier_area").empty();
                    $("#supplier_area").append("<option value='0'>请选择区</option>"); 
                    for (var k in res){
                        areaid = res[k].code;
                        areaname = res[k].name;
                        $("#supplier_area").append("<option value='"+areaid+"'>"+areaname+"</option>");  
                    }
                }
            });
          }else{
            $("#supplier_area").empty();
            $("#supplier_area").append("<option value='0'>请选择区</option>"); 
          }
          //循环显示市区城市
          for (var k in re){
            cityid = re[k].code;
            cname = re[k].name;
            $("#supplier_city").append("<option value='"+cityid+"'>"+cname+"</option>");  
          }
        }
      });
    }
    function getAreaInfo(){
      var cityid = $("#supplier_city").val();
      if(cityid == '0'){
        var cityid = 0;
      }else{
        var cityid = cityid;
      }
      $.ajax({
        url:'__APP__/Supplier/getAreas',
        data:'citycode='+cityid,
        dataType:'json',
        success:function(re){
          var areaid = '';
          var areaname = '';
          $("#supplier_area").empty();
          $("#supplier_area").append("<option value='0'>请选择区</option>"); 
          for (var k in re){
            areaid = re[k].code;
            areaname = re[k].name;
            $("#supplier_area").append("<option value='"+areaid+"'>"+areaname+"</option>");  
          }
        }
      })
    }
</script>
