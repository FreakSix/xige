<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    <script src="__PUBLIC__/js/echarts.min.js"></script>
</head>

<body data-type="chart">
    <div class="tpl-content-page-title">
        供应商管理
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li><a href="#">供应商管理</a></li>
        <li class="am-active">供应商信息</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">供应商信息</div>
        </div>
        <div class="tpl-block">
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-6">
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <button type="button" onclick="window.open('__APP__/Supplier/addSupplier','main')" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增供应商</button>
                            <!-- <div id="div1nnn" style="display:none;"><iframe src="add.html" width=100% height=100% id=""></iframe></div> -->
                            <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 导出数据</button>
                            <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除所选内容</button>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-form-group">
                        <select data-am-selected="{btnSize: 'sm'}">
                          <option value="option1">全部客户</option>
                          <option value="option2">一级用户</option>
                          <option value="option3">二级用户</option>
                          <option value="option3">三级用户</option>
                          <option value="option3">四级用户</option>
                          <option value="option3">五级用户</option>
                        </select>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" class="am-form-field">
                        <span class="am-input-group-btn">
                            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                                <tr>
                                    <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                                    <th class="table-name">供应商名称</th>
                                    <th class="table-region">所在地区</th>
                                    <th class="table-product">可做产品</th>
                                    <th class="table-tel">公司电话</th>
                                    <th class="table-contact">联系人</th>
                                    <th class="table-phone">联系电话</th>
                                    <!-- <th class="table-author am-hide-sm-only">录入人</th>
                                    <th class="table-date am-hide-sm-only">修改日期</th> -->
                                    <th class="table-set">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="supplierInfo" item="v">
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td><a href="__APP__/Supplier/detail/supplier_id/{$v['supplier_id']}">{$v['supplier_name']}</a></td>
                                    <td>{$v['local_name']}</td>
                                    <td>画册|易拉宝</td>
                                    <td>{$v['supplier_tel']}</td>
                                    <td>{$v['linkman_name']}  [<a href="#">更多</a>] [<a href="#">添加</a>]</td>
                                    <td>{$v['linkman_phone']}</td>
                                    <!-- <td class="am-hide-sm-only">Freak</td>
                                    <td class="am-hide-sm-only">{$v['info_update_time']|date="Y-m-d H:i",###}</td> -->
                                    <td>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <button class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="window.open('__APP__/Supplier/update/supplier_id/{$v['supplier_id']}','main')"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                                                <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </foreach>
                            </tbody>
                        </table>
                        <div class="am-cf">

                            <div class="am-fr">
                                <!-- {$pageStr} -->
                                <!-- <ul class="am-pagination am-pagination-right"> -->
                                    {$pageStr}
                                <!-- </ul> -->
                                <!-- <ul class="am-pagination tpl-pagination">
                                    <li class="am-disabled"><a href="#">«</a></li>
                                    <li class="am-active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">»</a></li>
                                </ul> -->
                            </div>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
</body>

</html>
