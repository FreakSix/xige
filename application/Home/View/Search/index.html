<html>
  <head>
    <title>天天新闻网</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__PUBLIC__/css/news.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">
	  function checkSearch()
	  {
		  if(document.frm.keyword.value == "")
		  {
			  alert("搜索关键字不能为空！");
			  document.frm.keyword.focus();
			  return false;
		  }
	  }
	</script>
  </head>
  <body>
    <!-- 网站头 -->
    <include file="Public:header"/>
	
	<!-- 正文内容 -->
	<div class="mainDiv clear">
	  <!-- 搜索条件 -->
	  <form name="frm" method="post" action="" onsubmit="return checkSearch()">
	  <div class="newsTypeDiv" style="border:1px solid #990100;">
	    <div class="newsTypeDiv1">&nbsp;搜索新闻</div>
	    <div class="newsTypeDiv2">&nbsp;</div>
	  </div>
	  <div class="searchDiv">
	    搜索类型：
	    <select name="searchType">
	      <option value="title">标题</option>
	      <option value="content">内容</option>
	    </select>
	    关键字：
	    <input type="text" name="keyword" size="20" value="{$keyword}">
	    <input type="submit" value="Search">
	  </div>
	  </form>
 	  <!-- 显示搜索到的新闻 -->
	  <div class="newsTypeDiv">
	    <div class="newsTypeDiv1">&nbsp;<a href="index.php" class="a">新闻主页</a> &raquo; 搜索新闻</div>
	    <div class="newsTypeDiv2">本类共有{$totalRow}条新闻</div>
	  </div>
	  <if condition="$searchNews!=NULL"> 
	  		<volist name="searchNews" id="v" >
			  <div class="newsTypeDiv3">
			    <img src="__PUBLIC__/images/makealltop.gif"><a href="__APP__/Search/index/articleId/{$v.articleId}">{$v.title}</a>
			  </div>
	  		</volist>
	  		<div class="newsTypeDiv3">
			    {$pageList}
			</div>
	  
	  <else/>
	  <div class="newsTypeDiv3">
	    <br/><br/><center>无相关内容！</center>
	  </div>
	  </if>
	  <div class="newsTypeDiv3">&nbsp;</div>
	</div>
    
    
    <!-- 网页脚 -->
    <include file="Public:footer"/>
  </body>
</html>
