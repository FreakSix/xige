<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    <script src="__PUBLIC__/js/echarts.min.js"></script>

    <script src="__PUBLIC__/js/jquery.alerts.js" type="text/javascript"></script>
    <link href="__PUBLIC__/css/jquery.alerts.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body data-type="chart">
    <div class="tpl-content-page-title">
       客户管理
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li><a href="#">客户管理</a></li>
        <li class="am-active">客户信息</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">客户信息</div>
        </div>
        <div class="tpl-block">
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-6">
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <button type="button" onclick="window.open('__APP__/Customer/addCustomer','main')" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增客户</button>
                            <!-- <div id="div1nnn" style="display:none;"><iframe src="add.html" width=100% height=100% id=""></iframe></div> -->
                            <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 导出数据</button>
                            <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除所选内容</button>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-form-group">
                        <select data-am-selected="{btnSize: 'sm'}">
                          <option value="option1">全部客户</option>
                          <option value="option2">一级用户</option>
                          <option value="option3">二级用户</option>
                          <option value="option3">三级用户</option>
                          <option value="option3">四级用户</option>
                          <option value="option3">五级用户</option>
                        </select>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" class="am-form-field">
                        <span class="am-input-group-btn">
                            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                                <tr>
                                    <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                                    <th class="table-name">客户名称</th>
                                    <th class="table-type">类型</th>
                                    <th class="table-rank">等级</th>
                                    <th class="table-region">所在地区</th>
                                    <th class="table-address">公司地址</th>
                                    <th class="table-contact">联系人</th>
                                    <th class="table-phone">联系电话</th>
                                    <!-- <th class="table-author am-hide-sm-only">录入人</th> -->
                                    <!-- <th class="table-remark am-hide-sm-only">备注</th> -->
                                    <th class="table-set">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="customerInfo" item="v">
                                    <!-- <option value="{$v['code']}" >{$v['name']}</option> -->
                                    
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td><a href="__APP__/Customer/details/customer_id/{$v['id']}">{$v['cname']}</a></td>
                                    <if condition="$v['type_id'] eq 1">
                                        <td>企业</td>
                                    <elseif condition="$v['type_id'] eq 2" />
                                        <td>个人</td>
                                    <else/>
                                        <td>政府机构</td>
                                    </if>
                                    <td>{$v['level_name']}</td>
                                    <td>{$v['local_name']}</td>
                                    <td>{$v['local_address']}</td>
                                    <td>{$v['link_name']} [<a href="#">更多</a>] [<a href="#">添加</a>]</td>
                                    <td>{$v['link_phone']}</td>
                                    <!-- <td class="am-hide-sm-only">刘东旭</td> -->
                                    <!-- <td class="am-hide-sm-only">备注里边说点啥</td> -->
                                    <td>
                                        <div class="am-form-group">
                                            <div class="am-btn-group am-btn-group-xs" >
                                                <!-- <button class="am-btn am-btn-default am-btn-xs am-text-secondary"> -->
                                                    <button type="button" onclick="window.open('__APP__/Customer/update/customer_id/{$v['id']}','main')">编辑</button>
                                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                                    <!-- <a href="__APP__/Customer/delete/customer_id/{$v['id']}" onclicks="delete({$v['id']});">删除</a> -->
                                                    <button id="delete" value="{$v['id']}">删除</button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </foreach>
                                
                            </tbody>
                        </table>
                        <div class="am-cf">

                            <div class="am-fr">
                                <!-- <ul class="am-pagination tpl-pagination">
                                    <li class="am-disabled"><a href="#">«</a></li>
                                    <li class="am-active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">»</a></li>
                                </ul> -->
                                {$pageStr}
                            </div>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>

    <script type="text/javascript">
    // $(document).ready(function(){
        $("#delete").click(function(){
            //删除客户信息
            var customer_id = $("#delete").val();
            alert(customer_id);
            

        });
        
    // });
    </script>
</body>

</html>
