<head>

<body data-type="chart">
    <div class="tpl-content-page-title">
       客户管理
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li><a href="#">客户管理</a></li>
        <li class="am-active">客户信息</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">客户信息</div>
        </div>
        <div class="tpl-block">
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-4">
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <button type="button" onclick="window.open('__APP__/Customer/addCustomer','main')" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增客户</button>
                            <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 导出数据</button>
                            <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除所选内容</button>
                        </div>
                    </div>
                </div>
                <form class="am-form am-form-horizontal" action="__APP__/Customer/index" method="post" enctype="multipart/form-data">
                <div class="am-u-sm-1 am-u-md-13">
                    <div class="am-form-group">
                        <span style="font-size:15px;color:#F00">客户等级:</span>
                    </div>
                </div>
                <div class="am-u-sm-1 am-u-md-14">
                    <div class="am-form-group">
                        <select data-am-selected="{btnSize: 'sm'}"id="customer_level" name="customer_level" onchange="changeLevelInfo();">
                            <option value="0" checked="checked">全部客户</option>
                            <foreach name="rank" item="v">
                                <if condition="$search['rank'] == $v['level']">
                                    <option value="{$v[level]}" selected="selected">{$v['name']}</option>
                                <else/>
                                    <option value="{$v['level']}" >{$v['name']}</option>
                                </if>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="am-u-sm-1 am-u-md-13">
                    <div class="am-form-group">
                        <span style="font-size:15px;color:#F00">搜索类型:</span>
                    </div>
                </div>
                <div class="am-u-sm-1 am-u-md-14">
                    <div class="am-form-group">
                          <select data-am-selected="{btnSize: 'sm'}" id="customer_type" name="customer_type">
                            <if condition="$search['type'] == 3">
                                <option value="1">客户名称</option>
                                <option value="2">联系人姓名</option>
                                <option value="3" selected="selected">联系人电话</option>
                            <elseif condition="$search['type'] == 2" />
                                <option value="1">客户名称</option>
                                <option value="2" selected="selected">联系人姓名</option>
                                <option value="3">联系人电话</option>
                            <else/>
                                <option value="1" selected="selected">客户名称</option>
                                <option value="2">联系人姓名</option>
                                <option value="3">联系人电话</option>
                            </if>
                        </select>
                    </div>
                </div>
                <div class="am-u-sm-12 am-u-md-3">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" class="am-form-field" id="search_content" name="search_content" value="{$search['search_content']}">
                        <span class="am-input-group-btn">
                            <button type="submit" id="submit" class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search"></button>
                        </span>
                    </div>
                </div>
                <input type="hidden" id="customer_search_id" name="customer_search_id" value="{$search['customer_id']}" >
                </form>
            </div>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                                <tr>
                                    <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                                    <th class="table-name">客户名称</th>
                                    <th class="table-type">类型</th>
                                    <th class="table-rank">等级</th>
                                    <th class="table-region">所在地区</th>
                                    <th class="table-address">公司地址</th>
                                    <th class="table-contact">联系人</th>
                                    <th class="table-phone">联系电话</th>
                                    <!-- <th class="table-author am-hide-sm-only">录入人</th> -->
                                    <!-- <th class="table-remark am-hide-sm-only">备注</th> -->
                                    <th class="table-set">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="customerInfo" item="v">
                                    
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td><a href="__APP__/Customer/details/customer_id/{$v['id']}">{$v['cname']}</a></td>
                                    <if condition="$v['type_id'] eq 1">
                                        <td>企业</td>
                                    <elseif condition="$v['type_id'] eq 2" />
                                        <td>个人</td>
                                    <else/>
                                        <td>政府机构</td>
                                    </if>
                                    <td>{$v['level_name']}</td>
                                    <td>{$v['local_name']}</td>
                                    <td>{$v['local_address']}</td>
                                    <td>{$v['link_name']} [<a href="#">更多</a>] [<a href="#">添加</a>]</td>
                                    <td>{$v['link_phone']}</td>
                                    <!-- <td class="am-hide-sm-only">刘东旭</td> -->
                                    <!-- <td class="am-hide-sm-only">备注里边说点啥</td> -->
                                    <td>
                                        <div class="am-form-group">
                                            <div class="am-btn-group am-btn-group-xs" >
                                                <!-- <button class="am-btn am-btn-default am-btn-xs am-text-secondary"> -->
                                                    <button type="button" onclick="window.open('__APP__/Customer/update/customer_id/{$v['id']}','main')">编辑</button>
                                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                                    <!-- <a href="__APP__/Customer/delete/customer_id/{$v['id']}" onclicks="delete({$v['id']});">删除</a> -->
                                                    <button id="delete" value="{$v['id']}">删除</button>
                                                    <!-- <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button> -->
                                                    <button
                                                          type="button"
                                                          class="am-btn-default am-btn-default am-text-danger"
                                                          id="doc-confirm-toggle" value="{$v['id']}">
                                                          删除
                                                        </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </foreach>
                                
                            </tbody>
                        </table>
                        <div class="am-cf">

                            <div class="am-fr">
                                {$pageStr}
                            </div>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
      <div class="am-modal-dialog">
        <div class="am-modal-hd">Amaze UI</div>
        <div class="am-modal-bd">
          你，确定要删除这条记录吗？
        </div>
        <div class="am-modal-footer">
          <span class="am-modal-btn" data-am-modal-cancel>取消</span>
          <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
      </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
