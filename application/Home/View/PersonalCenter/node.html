<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    
</head>
<body class="abc">
    <!-- 网站头部 -->
    <header class="am-topbar am-topbar-inverse admin-header">
        <include file="Public:header"/>
    </header>
    <div class="tpl-page-container tpl-page-header-fixed">
        <!-- 左侧菜单栏 -->
        <div class="tpl-left-nav tpl-left-nav-hover xg-left-nav" nav="node">
            <include file="PersonalCenter/personal_menu"/>
        </div>
        <!-- 右侧主要内容 -->
        <div class="tpl-content-wrapper">
            <ol class="am-breadcrumb">
                <li><a href="__APP__/Index" class="am-icon-home">首页</a></li>
                <li><a href="__APP__/PersonalCenter">个人中心</a></li>
                <li class="am-active">节点管理</li>
            </ol>
            <!-- 部门信息 -->
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">节点信息</div>
                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-2">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" onclick="addNode()" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 添加节点</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <div class="xg-access">
                                    <div class="am-checkbox xg-access-title">
                                        <label class="">
                                            <b>订单管理</b>[<a href="javascript:;" onclick="updateNode()">修改</a>][<a href="javascript:;" onclick="deleteNode()">删除</a>]
                                        </label>
                                    </div>
                                    <div class="am-form-group xg-access-content">
                                        <label class="am-checkbox-inline">
                                            新增订单[<a href="javascript:;" onclick="updateNode()">修改</a>][<a href="javascript:;" onclick="deleteNode()">删除</a>]
                                        </label>
                                        <label class="am-checkbox-inline">
                                            修改订单[<a href="javascript:;" onclick="updateNode()">修改</a>][<a href="javascript:;" onclick="deleteNode()">删除</a>]
                                        </label>
                                        <label class="am-checkbox-inline">
                                            删除订单[<a href="javascript:;" onclick="updateNode()">修改</a>][<a href="javascript:;" onclick="deleteNode()">删除</a>]
                                        </label>
                                    </div>
                                </div>
                                <div class="xg-access">
                                    <div class="am-checkbox xg-access-title">
                                        <label class="">
                                            <b>客户管理</b>[<a href="javascript:;">修改</a>][<a href="javascript:;" onclick="deleteNode()">删除</a>]
                                        </label>
                                    </div>
                                    <div class="am-form-group xg-access-content">
                                        <label class="am-checkbox-inline">
                                            新增客户信息[<a href="javascript:;">修改</a>][<a href="javascript:;" onclick="deleteNode()">删除</a>]
                                        </label>
                                        <label class="am-checkbox-inline">
                                            修改客户信息[<a href="javascript:;">修改</a>][<a href="javascript:;" onclick="deleteNode()">删除</a>]
                                        </label>
                                        <label class="am-checkbox-inline">
                                            删除客户信息[<a href="javascript:;">修改</a>][<a href="javascript:;" onclick="deleteNode()">删除</a>]
                                        </label>
                                    </div>
                                </div>
                                <div class="xg-access">
                                    <div class="am-checkbox xg-access-title">
                                        <label class="">
                                            <b>产品管理</b>[<a href="javascript:;">修改</a>][<a href="javascript:;">删除</a>]
                                        </label>
                                    </div>
                                    <div class="am-form-group xg-access-content">
                                        <label class="am-checkbox-inline">
                                            新增产品[<a href="javascript:;">修改</a>][<a href="javascript:;">删除</a>]
                                        </label>
                                        <label class="am-checkbox-inline">
                                            修改产品[<a href="javascript:;">修改</a>][<a href="javascript:;">删除</a>]
                                        </label>
                                        <label class="am-checkbox-inline">
                                            删除产品[<a href="javascript:;">修改</a>][<a href="javascript:;">删除</a>]
                                        </label>
                                    </div>
                                </div>
                                <div class="am-cf">
                                    <div class="am-fr">
                                        {$pageStr}
                                    </div>
                                </div>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script src="__PUBLIC__/js/plus.js"></script>
    <script src="__PUBLIC__/js/echarts.min.js"></script>
    <script src="__PUBLIC__/layer/layer.js"></script>
    <script type="text/javascript">
        // 添加员工信息页面
        function addNode(){
            layer.open({
                type: 2,
                offset: '10px',
                title: '添加节点信息',
                shadeClose: true,
                shade: 0.8,
                area: ['40%', '65%'],
                btn: ['关闭'],
                content: '__APP__/Rbac/addNode' //iframe的url
            });
        }
        // 修改员工信息页面
        function updateNode(){
            layer.open({
                type: 2,
                offset: '50px',
                title: '修改节点信息',
                shadeClose: true,
                shade: 0.8,
                area: ['40%', '80%'],
                btn: ['关闭'],
                content: '__APP__/Rbac/updateNode' //iframe的url
            });
        }
        // 删除员工信息提示
        function deleteNode(){
            layer.confirm('您确定要删除该条节点信息吗？', {
                icon: 3,
                anim:5,
                offset: '200px',
                title:'提示',
                btn: ['确定','取消'] //按钮
            });
        }
    </script>
</body>

</html>
