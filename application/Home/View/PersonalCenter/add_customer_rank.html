<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加客户等级信息 - 细格订单管理系统</title>
    <meta name="description" content="">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    <style>
    </style>
</head>

<body data-type="generalComponents">
    <div class="tpl-portlet-components xg-layer-size">
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12">
                    <form class="am-form am-form-horizontal">
                        <div class="portlet-title">
                            <div class="caption font-green bold">添加客户等级信息</div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">客户等级名称：</label>
                            <div class="am-u-sm-5 am-u-end">
                                <input type="text" value="" name="dengji_name" id = "dengji_name">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">客户等级系数：</label>
                            <div class="am-u-sm-5 am-u-end">
                                <input type="text" value="" name="deng_xishu" id="dengji_xishu">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-10 am-u-sm-push-2">
                                <button type="button" class="am-btn am-btn-primary" onclick="add_new_kehudengji()">确认添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script src="__PUBLIC__/js/layer.js"></script>

<script type="text/javascript">
    function add_new_kehudengji(){
    	var dengji_name = $("#dengji_name").val();
    	var dengji_xishu = $("#dengji_xishu").val();
    	if(dengji_name == ''){
    		alert("请输入客户等级名称！");
    		return false;
    	}
    	if(dengji_xishu == ''){
    		alert("请输入等级系数！");
    		return false;
    	}
    	$.post("__APP__/PersonalCenter/saveNewAddKehudengji",{"dengji_name":dengji_name,"dengji_xishu":dengji_xishu},function(res){
    		if(res == 1){
    			alert("新增客户等级成功！");
    			closeLayer();
    		}else{
    			alert("新增客户等级失败！");
    		}
    	})
    }
    function closeLayer(){
    	window.parent.location.reload();
    	var index = parent.layer.getFrameIndex(window.name);
    	parent.layer.close(index);
    }
</script>


</body>

</html>
