<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    <style>
    </style>
</head>

<body data-type="generalComponents">
    <div class="tpl-portlet-components">
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12">
                    <form class="am-form am-form-horizontal">
                        <div class="portlet-title">
                            <div class="caption font-green bold">修改部门名称</div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">部门名称：</label>
                            <div class="am-u-sm-5 am-u-end">
                                <input type="text" value="{$depart_name}" id="department_name">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-10 am-u-sm-push-2">
                                <button type="button" class="am-btn am-btn-primary" onclick="updateDepartmentName()">确认修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<input type="hidden" value="{$id}" id="depart_id">
	<input type="hidden" value="{$depart_name}" id="old_depart_name">

    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script src="__PUBLIC__/js/layer.js"></script>

<script type="text/javascript">
    function updateDepartmentName(){
    	var id = $("#depart_id").val();
    	var old_depart_name = $("#old_depart_name").val();
    	var depart_name = $("#department_name").val();
    	if(old_depart_name == depart_name){
    		alert("请修改内容之后再确认提交！");
    		return false;
    	}
    	$.post("__APP__/PersonalCenter/saveUpdateDepartment",{"id":id,"depart_name":depart_name},function(res){
    		if(res == 1){
    			alert("修改成功！");
    		}else{
    			alert("修改失败！");
    		}
    	})
    }
</script>


</body>

</html>
