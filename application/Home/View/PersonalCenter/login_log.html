<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    
</head>
<body class="abc">
    <!-- 网站头部 -->
    <header class="am-topbar am-topbar-inverse admin-header">
        <include file="Public:header"/>
    </header>
    <div class="tpl-page-container tpl-page-header-fixed">
        <!-- 左侧菜单栏 -->
        <div class="tpl-left-nav tpl-left-nav-hover" nav="loginLog">
            <include file="personal_menu"/>
        </div>
        <!-- 右侧主要内容 -->
        <div class="tpl-content-wrapper">
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">个人资料</a></li>
                <li class="am-active">登录日志</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">登录日志</div>
                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <div class="am-form-group">
                                <label class="am-u-sm-2 am-form-label">指定成员：</label>
                                <div class="am-u-sm-3 am-u-end">
                                    <select data-am-selected="{btnSize: 'sm'}">
                                        <option value="option1">全部成员</option>
                                        <option value="option2">张三</option>
                                        <option value="option3">李四</option>
                                        <option value="option3">万物</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                                            <th class="table-name">供应商名称</th>
                                            <th class="table-region">所在地区</th>
                                            <th class="table-product">可做产品</th>
                                            <th class="table-tel">公司电话</th>
                                            <th class="table-contact">联系人</th>
                                            <th class="table-phone">联系电话</th>
                                            <!-- <th class="table-author am-hide-sm-only">录入人</th>
                                            <th class="table-date am-hide-sm-only">修改日期</th> -->
                                            <th class="table-set">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="supplierInfo" key="k" item="v">
                                        <tr>
                                            <td><input type="checkbox"></td>
                                            <td><a href="__APP__/Supplier/detail/supplier_id/{$v['supplier_id']}">{$v['supplier_name']}</a></td>
                                            <td>{$v['local_name']}</td>
                                            <td>
                                                <foreach name="supplierInfo[$k]['type_name_arr']" key="key" item="tn">
                                                    {$tn['type_name']}&nbsp;
                                                </foreach>
                                            </td>
                                            <td>{$v['supplier_tel']}</td>
                                            <td>{$v['linkman_name']}  [<a href="#">更多</a>] [<a href="#">添加</a>]</td>
                                            <td>{$v['linkman_phone']}</td>
                                            <!-- <td class="am-hide-sm-only">Freak</td>
                                            <td class="am-hide-sm-only">{$v['info_update_time']|date="Y-m-d H:i",###}</td> -->
                                            <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
                                                        <button class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="window.open('__APP__/Supplier/update/supplier_id/{$v['supplier_id']}','main')"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                                                        <button id="btn-del" class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                                <div class="am-cf">

                                    <div class="am-fr">
                                        <!-- {$pageStr} -->
                                        <!-- <ul class="am-pagination am-pagination-right"> -->
                                            {$pageStr}
                                        <!-- </ul> -->
                                        <!-- <ul class="am-pagination tpl-pagination">
                                            <li class="am-disabled"><a href="#">«</a></li>
                                            <li class="am-active"><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li><a href="#">»</a></li>
                                        </ul> -->
                                    </div>
                                </div>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script src="__PUBLIC__/js/plus.js"></script>
    <script src="__PUBLIC__/js/echarts.min.js"></script>
    <script src="__PUBLIC__/layer/layer.js"></script>
    <script type="text/javascript">
        $(document).(function(){
            $("#btn-del").on("click",function(){
                layer.msg('delete');
            });
        })
    </script>
</body>

</html>
