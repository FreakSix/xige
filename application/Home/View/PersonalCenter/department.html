    <script type="text/javascript">
        // 添加部门页面
        function addDepartment(){
            layer.open({
                type: 2,
                offset: '150px',
                title: '添加职位信息',
                shadeClose: true,
                shade: 0.8,
                area: ['40%', '50%'],
                btn: ['关闭'],
                content: '__APP__/PersonalCenter/addDepartment' //iframe的url
            });
        }
        // 添加部门页面
        function updateDepartment(){
            layer.open({
                type: 2,
                offset: '150px',
                title: '修改职位信息',
                shadeClose: true,
                shade: 0.8,
                area: ['40%', '50%'],
                btn: ['关闭'],
                content: '__APP__/PersonalCenter/updateDepartment' //iframe的url
            });
        }
        // 删除信息提示
        function deleteDepartment(){
            layer.confirm('您确定要删除该条部门信息吗？', {
                icon: 3,
                anim:5,
                offset: '200px',
                title:'提示',
                btn: ['确定','取消'] //按钮
            });
        }
        // 添加职位信息页面
        function addPosition(){
            layer.open({
                type: 2,
                offset: '100px',
                title: '添加职位信息',
                shadeClose: true,
                shade: 0.8,
                area: ['40%', '60%'],
                btn: ['关闭'],
                content: '__APP__/PersonalCenter/addPosition' //iframe的url
            });
        }
        // 添加部门页面
        function updatePosition(){
            layer.open({
                type: 2,
                offset: '100px',
                title: '修改职位信息',
                shadeClose: true,
                shade: 0.8,
                area: ['40%', '60%'],
                btn: ['关闭'],
                content: '__APP__/PersonalCenter/updatePosition' //iframe的url
            });
        }
        // 删除信息提示
        function deletePosition(){
            layer.confirm('您确定要删除该条职位信息吗？', {
                icon: 3,
                anim:5,
                offset: '200px',
                title:'提示',
                btn: ['确定','取消'] //按钮
