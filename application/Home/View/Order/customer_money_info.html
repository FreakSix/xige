<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增客户回款-细格订单管理系统</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    <style>
    </style>
</head>
<body data-type="generalComponents">
    <div class="tpl-portlet-components" style="min-height: 300px">
        <div class="tpl-block">
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                                <tr>
                                    <th >序号</th>
                                    <th >订单编号</th>
                                    <th >客户名称</th>
                                    <th >回款金额</th>
                                    <th >录入人</th>
                                    <th >备注</th>
                                    <th >录入时间</th>
                                    <th class="table-set">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="customerMoneyInfo" item="v" key="k">
                                    <tr class="xg-table-tr">
                                        <td>{$k+1}</td>
                                        <td>{$v['order_num']}</td>
                                        <td>{$v['customer_name']}</td>
                                        <td><span id="tr_money_{$v['id']}">{$v['money']}</span></td>
                                        <td>{$v['manager_name']}</td>
                                        <td><span id="tr_remark_{$v['id']}">{$v['remark']}</span></td>
                                        <td>{$v['insert_time']}</td>
                                        <td>
                                            <div class="am-btn-toolbar">
                                                <div class="am-btn-group am-btn-group-xs">
                                                    <button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="updateCustomerMoney({$v['id']})"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                                                    <button type="button" id="btn-del" class="am-btn am-btn-default am-btn-xs am-text-danger" onclick="deleteCustomerMoney({$v['id']})"><span class="am-icon-trash-o"></span> 删除</button>
                                                </div>
                                            </div>
                                        </td>
                                        
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>

                    </form>
                </div>

            </div>
        </div>
        <div class="tpl-alert"></div>
    </div>
    <!-- <div class="tpl-block">99999</div> -->
    <div class="portlet-title">
        <div class="caption font-green bold"></div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="form-group">
                    <div class="input-group" style="margin-right:20px;">
                        <button type="button" onclick="closeWeb()" class="am-btn pull-right am-btn-success"></span> 关闭</button>
                    </div>
                </div>
                
            </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script src="__PUBLIC__/js/plus.js"></script>
    <script src="__PUBLIC__/js/layer.js"></script>
    
    <script type="text/javascript">
        function updateCustomerMoney(id){
            var powerName = 'updateCustomerM';
            var type = "ajax";
            $.post("__APP__/Base/isPower",{"powerName":powerName,"type":type},function(res){
                if(res == 0){
                    layer.alert("您暂时没有该操作的权限！",{icon:4,title:"提示"});
                    return false;
                }else{
                    parent.layerIndexObject['B'] = parent.layer.open({
                                                            type: 2,
                                                            shadeClose : false,
                                                            title: '修改客户回款记录',
                                                            shade: 0.8,
                                                            area: ['40%', '50%'],
                                                            btn: ['关闭'],
                                                            content: '__APP__/Order/updateCustomerMoneyInfo/id/'+id //iframe的url
                                                        });
                }
            });
        }

        function deleteCustomerMoney(id){
            var powerName = 'deleteCustomerM';
            var type = "ajax";
            $.post("__APP__/Base/isPower",{"powerName":powerName,"type":type},function(res){
                if(res == 0){
                    layer.alert("您暂时没有该操作的权限！",{icon:4,title:"提示"});
                    return false;
                }else{
                    layer.confirm('您确定要删除该条客户回款信息？', {
                        icon: 3,
                        anim:5,
                        title:'提示',
                        btn: ['确定','取消'] //按钮
                    }, function(){
                        if(id){
                            $.ajax({
                                url:'__APP__/Order/deleteCustomerAccountInfo',
                                data:'id='+id,
                                type:'post',
                                dataType:'json',
                                success:function(res){
                                    layer.confirm(res, {
                                        icon: 1,
                                        anim:5,
                                        title:'提示',
                                        btn: ['确定'] //按钮
                                    }, function(){
                                        window.location.reload();       
                                    });
                                }
                            });
                        }else{
                            layer.alert('删除失败！', {icon: 1,offset: '200px',title:'提示'});
                        }          
                    });
                }
            });
            
        }


        function closeWeb(){
            // alert(66666);
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            //刷新订单页面
            parent. location.reload();

            parent.layer.close(index);
        }

    </script>
</body>

</html>
