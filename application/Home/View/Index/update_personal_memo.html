<script type="text/javascript">
    $(document).ready(function(){
        $("#submit2").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            // 事件时间验证
            var memo_time = $("#memo_time").val();
            if(memo_time == ''){
                parent.layer.msg('请填写时间！');
                $("#memo_time").focus();
                return false;
            }
            // 备忘录内容验证
            var memo_info = $("#memo_info").val();
            if(memo_info == ''){
                parent.layer.msg('备忘录内容不能为空！');
                $("#memo_info").focus();
                return false;
            }else if(memo_info.length > 100){
                parent.layer.msg('字数不能超过100字！');
                $("#memo_info").focus();
                return false;
            }
            var manager_id = $("#mid").val();
            var memo_level = $("input:radio[name='memo_level']:checked").val();
            $.ajax({
                url:'__APP__/Index/updatePersonalMemoHandle',
                type:'post',
                data:'memo_time='+memo_time+'&memo_info='+memo_info+'&manager_id='+manager_id+'&memo_level'+memo_level,
                dataType:'json',
                success:function(res){
                    if(res > 0){
                        parent.layer.alert('个人备忘录修改成功！', {
                                                            icon: 1,
                                                            offset: '200px',
                                                            title:'提示',
                                                        });
                        parent.layer.close(index);
                    }
                    if(res < 0){
                        parent.layer.alert('个人备忘录修改失败！请稍后重试~', {
                                                            icon: 5,
                                                            offset: '200px',
                                                            title:'提示',
                                                        });
                    }
                }
            });
        });
    });
</script>
