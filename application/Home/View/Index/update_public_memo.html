                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">重要程度：</label>
                                <div class="am-u-sm-9" >
                                    <if condition="$data['memo_level'] == 0">
                                        <input type="radio" name="memo_level" value="0" checked> 普通 &nbsp;

                                    <elseif condition="$data['memo_level'] == 1"/>

                        <input type="hidden" id="memoId" name="MemoId" value="<?php echo $data['id'] ?>">

                        <div class="am-form-group">

<script type="text/javascript">
    $(document).ready(function(){
        $("#submit2").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            // 备忘录时间验证
            var memo_date = $("#memo_date").val();
            if(memo_date == ''){
                parent.layer.msg('请填写时间！');
                $("#memo_date").focus();
                return false;
            }
            //备忘录信息验证
            var memo_info = $("#memo_info").val();
            if(memo_info == ''){
                parent.layer.msg('备忘录内容不能为空！');
                $("#memo_info").focus();
                return false;
            }else if(memo_info.length > 100){
                parent.layer.msg('字数不能超过100字！');
                $("#memo_info").focus();
                return false;
            }
            var memo_id = $("#memoId").val();
            var memo_level = $("input:radio[name='memo_level']:checked").val();
            $.ajax({
                url:'__APP__/Index/updatePublicMemoHandle',
                type:'post',
                data:'memo_date='+memo_date+'&memo_info='+memo_info+'&memo_id='+memo_id+'&memo_level='+memo_level,
                success:function(res){
                    // alert(res);return false;
                    if(res == 1){
                        parent.layer.alert('公共备忘录修改成功！', {
                                                            icon: 1,
                                                            offset: '200px',
                                                            title:'提示',
                                                        });
                        parent.layer.close(index);
                        parent. location.reload();
                    }else if(res == 0){
                        parent.layer.alert('请修改备忘录信息后，再进行提交', {
                                                            icon: 7,
                                                            offset: '200px',
                                                            title:'提示',
                                                        });
                    }else{
                        parent.layer.alert('公共备忘录修改失败！请稍后重试~', {
                                                            icon: 5,
                                                            offset: '200px',
                                                            title:'提示',
                                                        });
                    }
                }
            });
        });
    });
</script>
