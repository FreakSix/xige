<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    
    
</head>

<body data-type="generalComponents">
            
            <div class="tpl-portlet-components" style="min-height: 200px!important">
                <div class="portlet-title">
                    <div class="caption font-green bold">新加商品名称</div>
                </div>
                <div class="tpl-block ">
                    <div class="am-g tpl-amazeui-form">
                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal">
                                <div class="contact">
                                    <div class="am-form-group">
                                        <label class="am-u-sm-4 am-form-label" style="font-size:18px;">所属分类
                                                <span id="sname_notice" style="color:#FF0000"> *</span> 
                                        </label>
                                        <div class="am-u-sm-8">
                                            <select id="product_type" name="product_type" >
                                               <option value="" >请选择商品分类</option>
                                                <foreach name="productTypeInfo" item="v">
                                                    <option value="{$v['id']}" >{$v['type_name']}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-4 am-form-label" style="font-size:18px;">请输入商品名称
                                            <span id="sname_notice" style="color:#FF0000"> *</span> 
                                        </label>
                                        <div class="am-u-sm-8">
                                            <input type="text" id="product_name" name="product_name">
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-4 am-form-label" style="font-size:18px;">请选择商品规格
                                            <span id="sname_notice" style="color:#FF0000"> *</span> 
                                        </label>
                                        <div class="am-u-sm-8">
                                            <foreach name="productParameterInfo" item="v">
                                                <label class="am-checkbox-inline" style="font-size:16px;">
                                                    <input type="checkbox" id="parameter" name="parameter" value="{$v['id']}"> {$v['name']}
                                                </label>
                                            </foreach>
                                        </div>
                                    </div>
                                </div>
                                <hr/>

                                <div class="am-form-group">
                                    <div class="am-u-sm-10 am-u-sm-push-2">
                                        <button id="submit" type="button" class="am-btn am-btn-primary">确认添加</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <button type="reset" class="am-btn am-btn-primary">重置</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script src="__PUBLIC__/js/layer.js"></script>


<script type="text/javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            
            //选择商品类型验证
            var product_type = $("#product_type").val();
            if(product_type == ''){
                parent.layer.msg('请选择商品类别！');
                $("#product_type").focus();
                return false;
            }
            //添加商品名称验证
            var product_name = $("#product_name").val();
            if(product_name == ''){
                parent.layer.msg('商品名称不能为空！');
                $("#product_name").focus();
                return false;
            }
            //选择商品规格验证
            var parameter = [];
            $('input[name=parameter]').each(function() {
                if(this.checked) {
                    parameter.push($(this).val());
                }
            });
            if(parameter.length == 0){
                parent.layer.msg('请选择商品规格！');
                $("#parameter").focus();
                return false;
            }
            var parameter = parameter.join(',');

            $.ajax({
                url:'__APP__/Goods/addProductName',
                type:'post',
                data:'type_name='+product_name+'&pid='+product_type+'&parameter='+parameter,
                dataType:'json',
                success:function(res){
                    if(res > 0 ){
                        parent.layer.msg('添加成功！', {
                                                            icon: 1,
                                                            offset: '200px',
                                                            title:'提示',
                                                        });
                        parent.location.href='__APP__/Goods/productName';
                        parent.layer.close(index);

                    }else{
                        parent.layer.alert('添加失败！', {
                                                            icon: 5,
                                                            offset: '200px',
                                                            title:'提示',
                                                        });
                        return false;
                    }
                }
            });
        });
    });
</script>


</body>

</html>
