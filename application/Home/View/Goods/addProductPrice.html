<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    <style>
        h4 { margin: .5rem 0; }
        hr { margin: 0; }
    </style>
    
</head>

<body data-type="generalComponents">
            
    <div class="tpl-portlet-components xg-layer-size">
        <div class="portlet-title">
            <div class="caption font-green bold">您将要添加的商品信息和价格如下所示：</div>
        </div>
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal">
                        <div class="contact">
                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label" style="font-size:18px;">商品分类：</label>
                                <div class="am-u-sm-8">
                                    <label class="am-u-sm-12 am-form-label" style="font-size:18px;"></label>
                                    <span  style="font-size:18px;"> {$productType[0]['type_name']}</span> 
                                    <input type="hidden" id="product_type" name="product_type" value="{$productType[0]['id']}" >
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label" style="font-size:18px;">商品：</label>
                                <div class="am-u-sm-8">
                                    <label class="am-u-sm-12 am-form-label" style="font-size:18px;">  </label>
                                    <span  style="font-size:18px;"> {$productName[0]['type_name']}</span>
                                    <input type="hidden" id="product_name" name="product_name" value="{$productName[0]['id']}" >
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label" style="font-size:18px;">商品型号：</label>
                                <div class="am-u-sm-8">
                                    <label class="am-u-sm-12 am-form-label" style="font-size:18px;"> </label>
                                    <span  style="font-size:18px;"> {$productModel[0]['name']}</span>
                                    <input type="hidden" id="product_model" name="product_model" value="{$productModel[0]['id']}" >
                                </div>
                            </div>
                            <foreach name="specInfo" item="v">
                                <div class="am-form-group">
                                    <label class="am-u-sm-4 am-form-label" style="font-size:18px;">{$v['parameter']}：</label>
                                    <div class="am-u-sm-8">
                                        <label class="am-u-sm-12 am-form-label" style="font-size:18px;"> </label>
                                        <span  style="font-size:18px;"> {$v['spec']}</span>
                                    </div>
                                </div>
                            </foreach>
                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label" style="font-size:18px;">供应商：</label>
                                <div class="am-u-sm-8">
                                    <label class="am-u-sm-12 am-form-label" style="font-size:18px;"> </label>
                                    <span  style="font-size:18px;">{$productSupplier['supplier_name']}</span>
                                    <input type="hidden" id="supplier" name="supplier" value="{$productSupplier['supplier_id']}" >
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label" style="font-size:18px;">商品价格：</label>
                                <div class="am-u-sm-8">
                                    <label class="am-u-sm-12 am-form-label" style="font-size:18px;"> </label>
                                    <span  style="font-size:18px;">{$productPrice['price']}</span>
                                    <input type="hidden" id="price" name="price" value="{$productPrice['price']}" >
                                </div>
                            </div>
                            <input type="hidden" id="spec_str" name="spec_str" value="{$spec_str}" >
                        </div>
                        <hr/>
                        <div class="am-form-group" style="margin-top: 20px">
                            <div class="am-u-sm-10 am-u-sm-push-2">
                                <button id="submit" type="button" class="am-btn am-btn-primary">确认添加</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button id="cancel" type="button" class="am-btn am-btn-primary">取消</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script src="__PUBLIC__/js/layer.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            var product_type = $("#product_type").val();
            var product_name = $("#product_name").val();
            var product_model = $("#product_model").val();
            var supplier = $("#supplier").val();
            var price = $("#price").val();
            var spec_str = $("#spec_str").val();
            $.ajax({
                url:'__APP__/Goods/addProductPrice',
                type:'post',
                data:'product_type='+product_type+'&product_name='+product_name+'&product_model='+product_model+'&supplier='+supplier+'&price='+price+'&spec_str='+spec_str,
                dataType:'json',
                success:function(res){
                    if(res > 0 ){
                        layer.confirm('添加成功！您要继续添加商品报价吗？', {
                            icon: 3,
                            anim:5,
                            title:'提示',
                            btn: ['确定','取消'] //按钮
                        }, function(){
                            parent.layer.close(index);
                        }, function(){
                            parent.location.href='__APP__/Goods/index/type_id/'+product_name;
                            parent.layer.close(index);
                        });
                    }else{
                        parent.layer.alert('添加失败！请稍后重试', {icon: 5,title:'提示',});
                        parent.layer.close(index);
                    }
                }
            });
        });
        $('#cancel').click(function(){
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        });
    });
</script>

<script type="text/javascript">

//改变商品分类时触发
function getProductNameInfo(){
    
    var type_id = $("#product_type").val();
    $.ajax({
        url:'__APP__/Goods/getProductNames',
        data:'type_id='+type_id,
        type:'post',
        dataType:'json',
        success:function(re){
            var product_id = '';
            var product_name = '';
            $("#product").empty();
            $("#product").append("<option value=''>请选择商品名称</option>"); 
            for (var k in re){
                product_id = re[k].id;
                product_name = re[k].type_name;
                $("#product").append("<option value='"+product_id+"'>"+product_name+"</option>");  
            }
            //重新加载商品型号
            $.ajax({
                url:'__APP__/Goods/getProductModelAll',
                data:'id= 0',
                type:'post',
                dataType:'json',
                success:function(re){
                    var product_id = '';
                    var product_name = '';
                    $("#product_model").empty();
                    $("#product_model").append("<option value=''>请选择商品型号</option>"); 
                    for (var k in re){
                        product_id = re[k].id;
                        product_name = re[k].name;
                        $("#product_model").append("<option value='"+product_id+"'>"+product_name+"</option>"); 
                    }
                    //重新加载商品规格
                    $.ajax({
                        url:'__APP__/Goods/getProductParameterAll',
                        data:'id= 0',
                        type:'post',
                        dataType:'json',
                        success:function(re){
                            var product_id = '';
                            var product_name = '';
                            $("#product_parameter").empty();
                            $("#product_parameter").append("<option value=''>请选择规格类型</option>"); 
                            for (var k in re){
                                product_id = re[k].id;
                                product_name = re[k].name;
                                $("#product_parameter").append("<option value='"+product_id+"'>"+product_name+"</option>"); 
                            }
                        }
                    });
                }
            });
        }
    })
}

//改变商品名称时触发
function changeProductNameInfo(){
    var id = $("#product").val();
    //重新渲染商品型号下拉选择框的内容
    $.ajax({
        url:'__APP__/Goods/getProductModel',
        data:'id='+id,
        type:'post',
        dataType:'json',
        success:function(re){
            var product_id = '';
            var product_name = '';

            $("#product_model").empty();
            $("#product_model").append("<option value=''>请选择商品型号</option>"); 
            for (var k in re){
                product_id = re[k].id;
                product_name = re[k].name;
                $("#product_model").append("<option value='"+product_id+"'>"+product_name+"</option>"); 
            }
        }
    });
    //重新渲染商品规格下拉选择框的内容
    $.ajax({
        url:'__APP__/Goods/getProductParameter',
        data:'product_id='+id,
        type:'post',
        dataType:'json',
        success:function(re){
            var product_id = '';
            var product_name = '';

            $("#product_parameter").empty();
            $("#product_parameter").append("<option value=''>请选择规格类型</option>"); 
            for (var k in re){
                product_id = re[k].id;
                product_name = re[k].name;
                $("#product_parameter").append("<option value='"+product_id+"'>"+product_name+"</option>"); 
            }
        }
    });
}

</script>

</body>

</html>
