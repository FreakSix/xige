<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/css/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
  <link rel="stylesheet" href="__PUBLIC__/css/app.css" />
  <style>
      .am-selected button { font-size: 14px; width: 130px; }
  </style>
</head>
<body class="abc">
    <!-- 网站头部 -->
    <header class="am-topbar am-topbar-inverse admin-header">
        <include file="Public:header"/>
    </header>
    <div class="tpl-page-container tpl-page-header-fixed">
        <!-- 左侧菜单栏 -->
        <div class="tpl-left-nav tpl-left-nav-hover xg-left-nav-3" nav="goodsHeader">
            <include file="Public:menu"/>
        </div>
        <!-- 右侧主要内容 -->
        <div class="tpl-content-wrapper">
            
            <ol class="am-breadcrumb" style="margin: 5px">
                <li><a href="__APP__/Index" class="am-icon-home">首页</a></li>
                <li class="am-active">产品规格名称管理</li>
            </ol>
            <div class="tpl-portlet-components" >
                <div class="portlet-title">
                    <div class="caption font-green bold">产品规格名称管理</div>
                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-3 am-u-lg-2">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" onClick="addProductType()" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 添加产品规格名称</button>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-3 am-u-lg-3 am-u-end">
                            <div class="am-form-group" > 
                                <span style="font-size: 16px;vertical-align: middle;">按产品搜索：</span>
                                <select data-am-selected="{maxHeight: 370,searchBox: 1}" id="product_name" onchange="changeProduct()">
                                    <optgroup>
                                        <option value="0">全部产品</option>
                                    </optgroup>
                                    <foreach name="productType" key="k" item="pt">
                                        <optgroup label="{$pt.type_name}">
                                            <foreach name="productType[$k]['productMenu']" key="key" item="item">
                                                <if condition="$_GET['product_id'] eq $item['id']">
                                                   <option value="{$item.id}" selected="selected">{$item.type_name}</option> 
                                                <else/>
                                                    <option value="{$item.id}">{$item.type_name}</option>
                                                </if>
                                            </foreach>
                                        </optgroup>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="am-g ">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main ">
                                    <thead>
                                        <tr>
                                            <th >序号</th>
                                            <th>产品规格</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <if condition="$productParameterInfo eq ''">
                                            <tr>
                                                <td colspan="3" style="font-size: 16px; color: #f00">该产品的规格名称还未添加，请添加后再进行相关操作！</td>
                                            </tr>
                                        <else/>
                                            <foreach name="productParameterInfo" item="v" key="k">
                                                <tr class="xg-table-tr">
                                                    <td>{$k+1}</td>
                                                    <td>{$v['name']}</td>
                                                    <td>
                                                        <div class="am-btn-toolbar">
                                                            <div class="am-btn-group am-btn-group-xs">
                                                                <button type="button" class="am-btn am-btn-default am-btn-xs am-text-secondary" onClick="updateProductParameter({$v['id']})"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                                                                <button type="button" id="btn-del" class="am-btn am-btn-default am-btn-xs am-text-danger" onClick="deleteProductParameter({$v['id']})"><span class="am-icon-trash-o"></span> 删除</button>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </foreach>
                                        </if>
                                    </tbody>
                                </table>
                                <!-- <div class="am-cf">
                                    <div class="am-fr">{$pageStr}</div>
                                </div> -->
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/amazeui.min.js"></script>
<script src="__PUBLIC__/js/app.js"></script>
<script src="__PUBLIC__/js/plus.js"></script>
<script src="__PUBLIC__/js/layer.js"></script>
<script type="text/javascript">
    // 添加产品规格名称页面
    function addProductType(){
      layer.open({
            type: 2,
            title: '添加产品规格名称',
            area: ['30%', '40%'],
            content: '__APP__/Goods/addProductParameter',
        });
    }
    // 修改产品规格名称页面
    function updateProductParameter(parameter_id){
        layer.open({
            type: 2,
            title: '修改产品规格名称',
            area: ['30%', '40%'],
            content: '__APP__/Goods/updateProductParameter/parameter_id/'+parameter_id,
        });
    }
    // 删除产品规格名称
    function deleteProductParameter(parameter_id){
        layer.confirm('删除该产品规格名称将删除其对应的所有数据，确定要删除吗？', {
            icon: 3,
            anim:5,
            title:'提示',
            btn: ['确定','取消'] //按钮
        }, function(){
            if(parameter_id){
                $.ajax({
                    url:'__APP__/Goods/deleteProductParameter',
                    data:'parameter_id='+parameter_id,
                    type:'post',
                    dataType:'json',
                    success:function(res){
                        layer.msg(res, {icon: 1,anim:5,});
                        window.location.reload();
                    }
                });
            }else{
                layer.alert('删除失败，请刷新页面后重试！', {icon: 1,title:'提示'});
            }          
        }, function(){
            layer.msg('删除已取消！', {time: 1000,});
        });
    }
    function changeProduct(){
        // alert($("#product_name").val());
        var productName = $("#product_name").val();
        location.href="__APP__/Goods/productParameter/product_id/"+productName;
    }
</script>



</body>
</html>
