<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新加产品规格</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    
    
</head>

<body data-type="generalComponents">
            
    <div class="tpl-portlet-components" style="min-height: 200px!important">
        <div class="portlet-title">
            <div class="caption font-green bold">新加产品规格</div>
        </div>
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal">
                        <div class="contact">
                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label" style="font-size:18px;">服务类型
                                        <span id="sname_notice" style="color:#FF0000"> *</span> 
                                </label>
                                <div class="am-u-sm-8">
                                    <select id="product_type" name="product_type" data-am-selected="{btnWidth:'200px',maxHeight: 100,searchBox: 1}" onchange="getProductNameInfo();">
                                       <option value="0" >请选择服务类型</option>
                                        <foreach name="productTypeInfo" item="v">
                                            <option value="{$v['id']}" >{$v['type_name']}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label" style="font-size:18px;">产品名称
                                        <span id="sname_notice" style="color:#FF0000"> *</span> 
                                </label>
                                <div class="am-u-sm-8">
                                    <select id="product" name="product" data-am-selected="{btnWidth:'200px',maxHeight: 100,searchBox: 1}" onchange="changeProductNameInfo();" >
                                       <option value="0" >请选择产品名称</option>
                                        <foreach name="productInfo" item="v">
                                            <option value="{$v['id']}" >{$v['type_name']}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label" style="font-size:18px;">产品型号
                                        <span id="sname_notice" style="color:#FF0000"> *</span> 
                                </label>
                                <div class="am-u-sm-8">
                                    <select id="product_model" name="product_model" data-am-selected="{btnWidth:'200px',maxHeight: 100,searchBox: 1}" >
                                       <option value="0" >请选择产品型号</option>
                                        <foreach name="productModelInfo" item="v">
                                            <option value="{$v['id']}" >{$v['name']}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label" style="font-size:18px;">规格名称
                                        <span id="sname_notice" style="color:#FF0000"> *</span> 
                                </label>
                                <div class="am-u-sm-8">
                                    <select id="product_parameter" name="product_parameter" data-am-selected="{btnWidth:'200px',maxHeight: 100,searchBox: 1}" >
                                       <option value="0" >请选择规格名称</option>
                                        <foreach name="productParameterInfo" item="v">
                                            <option value="{$v['id']}" >{$v['name']}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-4 am-form-label" style="font-size:18px;">请输入规格
                                    <span id="sname_notice" style="color:#FF0000"> *</span> 
                                </label>
                                <div class="am-u-sm-8">
                                    <input type="text" id="spec" name="spec">
                                </div>
                            </div>
                            
                        </div>
                        <hr/>

                        <div class="am-form-group">
                            <div class="am-u-sm-10 am-u-sm-push-2">
                                <button id="submit" type="button" class="am-btn am-btn-primary">确认添加</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="reset" class="am-btn am-btn-primary">重置</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script src="__PUBLIC__/js/layer.js"></script>


<script type="text/javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            
            var type_id = $("#product_type").val();
            var id = $("#product").val();
            var model_id = $("#product_model").val();
            var parameter_id = $("#product_parameter").val();
            var spec_value = $("#spec").val();

            if(type_id == ''){
                layer.msg('请选择服务类型！', {icon: 5});
                $("#product_type").focus();
                return false;
            }
            if(id == ''){
                layer.msg('请选择产品名称！', {icon: 5});
                $("#product").focus();
                return false;
            }
            if(model_id == ''){
                layer.msg('请选择产品型号！', {icon: 5});
                $("#product_model").focus();
                return false;
            }
            if(parameter_id == ''){
                layer.msg('请选择规格名称！', {icon: 5});
                $("#product_parameter").focus();
                return false;
            }
            if(spec_value == ''){
                layer.msg('请输入产品规格！', {icon: 5});
                $("#spec").focus();
                return false;
            }
            //验证添加的商品规格信息是否已经存在
            $.ajax({
                url:'__APP__/Goods/addProductSpecVerify',
                type:'post',
                data:'type_id='+type_id+'&id='+id+'&model_id='+model_id+'&parameter_id='+parameter_id+'&spec_value='+spec_value,
                dataType:'json',
                success:function(res){
                    if(res == 1 ){
                        parent.layer.alert('该产品的规格已经存在！', {icon: 5,title:'提示',});
                        return false;

                    }else{
                        //添加商品规格信息
                        $.ajax({
                            url:'__APP__/Goods/addProductSpec',
                            type:'post',
                            data:'type_id='+type_id+'&id='+id+'&model_id='+model_id+'&parameter_id='+parameter_id+'&spec_value='+spec_value,
                            dataType:'json',
                            success:function(res){
                                if(res > 0 ){
                                    parent.layer.msg('添加成功！', {icon: 1,});
                                    parent.location.href='__APP__/Goods/productSpec';
                                    parent.layer.close(index);

                                }else{
                                    parent.layer.alert('添加失败！', {icon: 5,});
                                    return false;
                                }
                            }
                        });
                    }
                }
            });

            
        });
    });
</script>

<script type="text/javascript">

//改变服务类型时触发
function getProductNameInfo(){
    
    var type_id = $("#product_type").val();
    $.ajax({
        url:'__APP__/Goods/getProductNames',
        data:'type_id='+type_id,
        type:'post',
        dataType:'json',
        success:function(re){

            var product_id = '';
            var product_name = '';
            $("#product").empty();
            $("#product").append("<option value=''>请选择产品名称</option>"); 
            for (var k in re){

                product_id = re[k].id;
                product_name = re[k].type_name;
                $("#product").append("<option value='"+product_id+"'>"+product_name+"</option>");  
            }
            //重新加载商品型号
            $.ajax({
                url:'__APP__/Goods/getProductModelAll',
                data:'id= 0',
                type:'post',
                dataType:'json',
                success:function(re){
                    var product_id = '';
                    var product_name = '';

                    $("#product_model").empty();
                    $("#product_model").append("<option value=''>请选择产品型号</option>"); 
                    for (var k in re){
                        product_id = re[k].id;
                        product_name = re[k].name;
                        $("#product_model").append("<option value='"+product_id+"'>"+product_name+"</option>"); 
                    }
                    //重新加载商品规格
                    $.ajax({
                        url:'__APP__/Goods/getProductParameterAll',
                        data:'id= 0',
                        type:'post',
                        dataType:'json',
                        success:function(re){
                            var product_id = '';
                            var product_name = '';

                            $("#product_parameter").empty();
                            $("#product_parameter").append("<option value=''>请选择规格名称</option>"); 
                            for (var k in re){
                                product_id = re[k].id;
                                product_name = re[k].name;
                                $("#product_parameter").append("<option value='"+product_id+"'>"+product_name+"</option>"); 
                            }
                        }
                    });
                }
            });
        }
    })
}

//改变产品名称时触发
function changeProductNameInfo(){
    var id = $("#product").val();
    //重新渲染商品型号下拉选择框的内容
    $.ajax({
        url:'__APP__/Goods/getProductModel',
        data:'id='+id,
        type:'post',
        dataType:'json',
        success:function(re){
            var product_id = '';
            var product_name = '';

            $("#product_model").empty();
            $("#product_model").append("<option value=''>请选择产品型号</option>"); 
            for (var k in re){
                product_id = re[k].id;
                product_name = re[k].name;
                $("#product_model").append("<option value='"+product_id+"'>"+product_name+"</option>"); 
            }
        }
    });
    //重新渲染商品规格下拉选择框的内容
    $.ajax({
        url:'__APP__/Goods/getProductParameter',
        data:'product_id='+id,
        type:'post',
        dataType:'json',
        success:function(re){
            var product_id = '';
            var product_name = '';

            $("#product_parameter").empty();
            $("#product_parameter").append("<option value=''>请选择规格名称</option>"); 
            for (var k in re){
                product_id = re[k].id;
                product_name = re[k].name;
                $("#product_parameter").append("<option value='"+product_id+"'>"+product_name+"</option>"); 
            }
        }
    });
}

</script>

</body>

</html>
