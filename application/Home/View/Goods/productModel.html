<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/css/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
</head>
<body>
 
<div class="layui-tab layui-tab-card">
    <div class="layui-tab-content" style="height: 100px;">

        <div class="layui-row">
            <form class="layui-form" action="">
                <div class="layui-form-item">

                    <div class="layui-inline" style="margin-right:220px;">
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn layui-btn-warm" style="margin-top: 10px;margin-left: 5px;" onClick='addProductModel()'>添加商品型号</button> 
                        </div>
                    </div>

                    <div class="layui-inline" style="margin-top:15px;">
                        <label class="layui-form-label">所属分类</label> 
                        <div class="layui-input-inline">
                        <select id="product_type" name="product_type" lay-filter="changeProductTypeInfo" >
                            <option value="" checked="checked">全部分类</option>
                            <foreach name="productTypeInfo" item="v">
                            <if condition="$search['product_type'] == $v['id']">
                               <option value="{$v[id]}" selected="selected">{$v['type_name']}</option>
                            <else/>
                               <option value="{$v['id']}" >{$v['type_name']}</option>
                            </if>
                            </foreach>
                        </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">所属商品</label>
                        <div class="layui-input-inline">
                            <select id="product" name="product" lay-verify="required" lay-search="" lay-filter="changeProduct">
                                <option value="">直接选择或搜索选择</option>
                                <foreach name="productInfo" item="v">
                                    <if condition="$search['product'] == $v['id']">
                                        <option value="{$v[id]}" selected="selected">{$v['type_name']}</option>
                                    <else/>
                                        <option value="{$v['id']}" >{$v['type_name']}</option>
                                    </if>
                                </foreach>
                            </select>
                        </div>
                    </div>
                </div>

            </form>

        </div>


        <table class="layui-table" >
            <thead>
                <tr>
                    <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                    <th>商品型号</th>
                    <th>所属商品</th>
                    <th>所属类型</th>
                    <th>操作</th>
                </tr> 
            </thead>
            <tbody>
            <foreach name="productModelInfo" item="v">
                <tr>
                    <td><input type="checkbox"></td>
                    <td>{$v['name']}</td>
                    <td>{$v['product']['type_name']}</td>
                    <td>{$v['product_type']['type_name']}</td>
                    <td>
                        <button type="button" onclick="window.open('__APP__/Customer/update/customer_id/{$v['id']}','main')">编辑</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button" onclick="window.open('__APP__/Customer/update/customer_id/{$v['id']}','main')">删除</button>
                    </td>
                </tr>
            </foreach>
            
            </tbody>
        </table>
        <div class="am-fr">
            {$pageStr}  
        </div>
        
    </div>
</div>
            
          
<script src="__PUBLIC__/css/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="__PUBLIC__/js/jquery.min.js"></script>

<script type="text/javascript">
    function addProductModel(){
        layui.use('layer', function(){
          var layer = layui.layer;
          
          layer.open({
                type: 2,
                offset: '20px',
                title: '添加商品型号',
                area: ['700px', '450px'],
                // fixed: false, //不固定
                maxmin: true,
                content: '__APP__/Goods/addProductModel',
            });
        }); 
        
    }
</script>

<script>
layui.use(['form', 'layedit', 'laydate'], function(){
    var form = layui.form
    ,layer = layui.layer
    ,layedit = layui.layedit
    ,laydate = layui.laydate;
  
    form.on('select(changeProductTypeInfo)', function(data){
        // console.log(data.elem); //得到select原始DOM对象
        // console.log(data.value); //得到被选中的值
        // console.log(data.othis); //得到美化后的DOM对象

        var id = $("#product_type").val();
        location.href='__APP__/Goods/productModel/product_type/'+id;
    });

    form.on('select(changeProduct)', function(data){
        var id = $("#product").val();
        var type_id = $("#product_type").val();
        if(id){
            location.href='__APP__/Goods/productModel/product/'+id+'/product_type/'+type_id;
        }else{
            location.href='__APP__/Goods/productModel/product_type/'+type_id;
        }
        
    });

});
</script>


</body>
</html>
