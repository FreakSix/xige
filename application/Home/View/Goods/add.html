<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/css/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
</head>
<body>
              

 
<!-- <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;"> -->
  <legend class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal" style="margin-top: 40px;">商品添加</legend>
<!-- </fieldset> -->
 
<div class="layui-tab layui-tab-card">
    <ul class="layui-tab-title">
        <li class=" layui-btn">服务类型</li>
        <li class="layui-btn layui-btn-normal">商品参数</li>
        <li class="layui-this layui-btn layui-btn-warm">商品名称</li>
        <li class="layui-btn layui-btn-normal">商品型号</li>
        <li class="layui-btn layui-btn">型号尺寸</li>
        <li class="layui-btn layui-btn">型号纸张</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <!-- 服务类型管理 -->
        <div class="layui-tab-item layui-show">
            <button type="button" class="layui-btn layui-btn-warm" style="margin-top: 50px;margin-left: 50px;" onClick='addProductType()'>添加服务类型</button>
            <table class="layui-table" >
              
                <thead>
                    <tr>
                        <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                        <th>服务名称</th>
                        <th>操作</th>
                    </tr> 
                </thead>
                <tbody>
                <foreach name="productTypeInfo" item="v">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>{$v['type_name']}</td>
                        <td>
                            <button type="button" onclick="window.open('__APP__/Customer/update/customer_id/{$v['id']}','main')">编辑</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" onclick="window.open('__APP__/Customer/update/customer_id/{$v['id']}','main')">删除</button>
                        </td>
                    </tr>
                </foreach>
                
                </tbody>
            </table>

            <form class="layui-form" style="margin-top: 100px;" action="">
                  
                  <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline">
                      <input type="input" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">辅助文字</div>
                  </div>
                  
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>
        </div>


        <!-- 商品参数管理 -->
        <div class="layui-tab-item">
            <button type="button" class="layui-btn layui-btn-warm" style="margin-top: 50px;margin-left: 50px;" onClick='addProductType()'>添加商品参数</button>
            <table class="layui-table" >
              
                <thead>
                    <tr>
                        <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                        <th>参数名称</th>
                        <th>参数名称拼音</th>
                        <th>操作</th>
                    </tr> 
                </thead>
                <tbody>
                <foreach name="productParameterInfo" item="v">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>{$v['name']}</td>
                        <td>{$v['name_pinyin']}</td>
                        <td>
                            <button type="button" onclick="window.open('__APP__/Customer/update/customer_id/{$v['id']}','main')">编辑</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" onclick="window.open('__APP__/Customer/update/customer_id/{$v['id']}','main')">删除</button>
                        </td>
                    </tr>
                </foreach>
                
                </tbody>
            </table>
        </div>


        <!-- 商品名称管理 -->
        <div class="layui-tab-item layui-show">
            <button type="button" class="layui-btn layui-btn-warm" style="margin-top: 50px;margin-left: 50px;" onClick='addProductType()'>添加商品名称</button>
            <table class="layui-table" >
              
                <thead>
                    <tr>
                        <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                        <th>商品名称</th>
                        <th>商品所属分类</th>
                        <th>操作</th>
                    </tr> 
                </thead>
                <tbody>
                <foreach name="productInfo" item="v">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>{$v['type_name']}</td>
                        <td>{$v['pid']}</td>
                        <td>
                            <button type="button" onclick="window.open('__APP__/Customer/update/customer_id/{$v['id']}','main')">编辑</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" onclick="window.open('__APP__/Customer/update/customer_id/{$v['id']}','main')">删除</button>
                        </td>
                    </tr>
                </foreach>
                
                </tbody>
            </table>
            <div class="am-fr">
                {$productPageStr}  
            </div>
        </div>
        <!-- 商品型号管理 -->
        <div class="layui-tab-item">4</div>
        <!-- 型号尺寸管理 -->
        <div class="layui-tab-item">5</div>
        <!-- 型号纸张管理 -->
        <div class="layui-tab-item">6</div>
    </div>
</div>
            
          
<script src="__PUBLIC__/css/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

    

<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>

<script type="text/javascript">
    function addProductType(){
        layui.use('layer', function(){
          var layer = layui.layer;
          
          layer.open({
                type: 2,
                offset: '20px',
                title: '添加联系人信息',
                area: ['700px', '450px'],
                // fixed: false, //不固定
                maxmin: true,
                content: '__APP__/Goods/addProductType',
            });
        }); 
        
    }
</script>

</html>
