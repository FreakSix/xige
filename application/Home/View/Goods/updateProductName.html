<script type="text/javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            
            var id = $("#id").val();
            //选择商品类型验证
            var product_type = $("#product_type").val();
            if(product_type == ''){
                parent.layer.msg('请选择服务类型！');
                $("#product_type").focus();
                return false;
            }
            //添加商品名称验证
            var product_name = $("#product_name").val();
            if(product_name == ''){
                parent.layer.msg('产品名称不能为空！');
                $("#product_name").focus();
                return false;
            }
            //选择商品规格验证
            var parameter = [];
            $('input[name=parameter]').each(function() {
                if(this.checked) {
                    parameter.push($(this).val());
                }
            });
            if(parameter.length == 0){
                parent.layer.msg('请选择产品规格名称！');
                $("#parameter").focus();
                return false;
            }
            var parameter = parameter.join(',');
            // 产品特殊工艺
            var specialTec = [];
            $("input[name=specialTec]").each(function(){
                if(this.checked){
                    specialTec.push($(this).val());
                }
            });
            var specialTec = specialTec.join(',');
            $.ajax({
                url:'__APP__/Goods/updateProductName',
                type:'post',
                data:'type_name='+product_name+'&pid='+product_type+'&parameter='+parameter+'&id='+id+'&specialTec='+specialTec,
                dataType:'json',
                success:function(res){
                    if(res > 0 ){
                        parent.layer.msg('修改成功！', {icon: 1,});
                        parent.location.href='__APP__/Goods/productName';
                        parent.layer.close(index);

                    }else{
                        parent.layer.alert('修改失败！', {icon: 5,title:'提示',});
                        return false;
                    }
                }
            });
        });

        $('#cancel').click(function(){
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            
            parent.layer.close(index);
        });
    });
</script>
