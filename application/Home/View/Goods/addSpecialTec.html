<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加产品规格名称 - 细格订单管理系统</title>
    <meta name="description" content="">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
</head>
<body data-type="generalComponents">
            
    <div class="tpl-portlet-components xg-layer-size">
        <div class="portlet-title">
            <div class="caption font-green bold">添加产品规格名称</div>
        </div>
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12">
                    <form class="am-form am-form-horizontal">
                        <div class="contact">
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label" style="font-size:18px;">工艺名称
                                        <span id="sname_notice" style="color:#FF0000"> *</span> 
                                </label>
                                <div class="am-u-sm-7 am-u-end">
                                    <input type="text" id="tec_name" name="tec_name">
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="am-form-group">
                            <div class="am-u-sm-10 am-u-sm-push-2">
                                <button id="submit" type="button" class="am-btn am-btn-primary">确认添加</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="reset" class="am-btn am-btn-primary">重置</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script src="__PUBLIC__/js/layer.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#submit").click(function(){
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            //添加的规格名称验证
            var tec_name = $("#tec_name").val();
            if(tec_name == ''){
                parent.layer.msg('工艺名称不能为空！');
                $("#tec_name").focus();
                return false;
            }else{
               $.ajax({
                    url:'__APP__/Goods/checkSpecialTec',
                    type:'post',
                    data:'name='+tec_name,
                    success:function(res){
                        if(res == 0 ){
                            parent.layer.alert('该工艺名称已存在，不可重复添加！', {icon: 5,title:'提示',});
                            return false;
                        }else if(res == 1){
                            $.ajax({
                                url:'__APP__/Goods/addSpecialTec',
                                type:'post',
                                data:'name='+tec_name,
                                success:function(res){
                                    if(res > 0 ){
                                        parent.layer.msg('产品特殊工艺名称添加成功！', {icon: 1});
                                        parent.location.href='__APP__/Goods/specialTechnology';
                                        parent.layer.close(index);
                                    }else{
                                        parent.layer.alert('产品特殊工艺名称添加失败，请稍后再试', {icon: 5,title:'提示',});
                                        return false;
                                    }
                                }
                            });
                        }
                    }
                }); 
            }
        });
    });
</script>
</body>
</html>
